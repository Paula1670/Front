<app-Table_Minimas [minimalist]="minimalist"></app-Table_Minimas>
<body>

  <div class="centrarBotones">
    @if((authState$ | async) ;as authState){
    <button class="addition" (click)="Get_Minimas()">
      Visualizar todas las Minimas
    </button>

    <button class="addition" (click)="Get_MinimasByAno()">
      Visualizar minimas según el año
    </button>

    <button class="addition" (click)="Get_MinimasByCategoria()">
      Visualizar minimas segun la categoria
    </button>

    @if(authState.user?.miembroPuesto=="Presidente" ||
    authState.user?.miembroPuesto=="Vicepresidente" ){

    <button class="addition" (click)="gotoFormulario()">Agregar Minima</button>
    }}
