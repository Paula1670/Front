<app-Header [title]="'Actualizar Categoria'"></app-Header>

<body>
  <form class="time-form" [formGroup]="categoriaForm">
    <label for="categoria">Categoria*:</label>
    <select formControlName="categoria" id="categoria">
      @for( opcion of opcionCategoria; track opcion.valor){
      <option [value]="opcion.valor">
        {{ opcion.etiqueta }}
      </option>
      }
    </select>

    <div>
      <button class="addition" (click)="actualizarCategoria()">
        Actualizar categoria
      </button>
    </div>
  </form>
</body>
